<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Клиенты</title>
    <script>
        function saveClient() {
            const clientNameTextBox = document.getElementById('clientNameTextBox').value.trim();
            const clientAddressTextBox = document.getElementById('clientAddressTextBox').value.trim();
            const clientPhoneTextBox = document.getElementById('clientPhoneTextBox').value.trim();

            const clientData = {
                name: clientNameTextBox,
                address: {street: clientAddressTextBox},
                phones: [{number: clientPhoneTextBox}]
            };

            fetch('/api/client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clientData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при сохранении клиента.');
                }
                return response.json();
            })
            .then(savedClient => {
                alert('Клиент успешно сохранен!');
            })
            .catch(error => {
                console.error('Ошибка:', error.message);
                alert('Возникла ошибка при сохранении клиента.');
            });
        }

        function getClientById() {
            const clientIdTextBox = document.getElementById('clientIdTextBox').value.trim();
            const clientDataContainer = document.getElementById('clientDataContainer');
            fetch(`/api/client/${clientIdTextBox}`)
                .then(response => response.json())
                .then(user => clientDataContainer.innerHTML = JSON.stringify(user))
                .catch(error => {
                    console.error('Ошибка:', error.message);
                    alert('Возникла ошибка при получении данных о клиенте.');
                });
        }

        function getClients() {
            const clientsDataContainer = document.getElementById('clientsDataContainer');
            fetch(`/api/clients`)
                .then(response => response.json())
                .then(user => clientsDataContainer.innerHTML = JSON.stringify(user))
                .catch(error => {
                    console.error('Ошибка:', error.message);
                    alert('Возникла ошибка при получении списка клиентов.');
                });
        }
    </script>

    <style>
        /* Основной стиль для всей формы */
        .form-container {
            width: 400px; /* Ширина формы */
            margin: 0 auto; /* Центруем форму по центру экрана */
            padding: 20px; /* Внутренний отступ вокруг формы */
            border-radius: 8px; /* Округлые углы */
            background-color: #f9f9f9; /* Фон формы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Мягкая тень */
        }

        /* Оформление полей ввода */
        label {
            display: block; /* Каждый лейбл начинается с новой строки */
            font-weight: bold; /* Жирный шрифт для подписей */
            color: #333; /* Цвет подписи */
            margin-bottom: 5px; /* Небольшой отступ снизу */
        }

        input[type="text"] {
            width: 100%; /* Поля занимают всю ширину родителя */
            height: 35px; /* Высота полей */
            padding: 10px; /* Внутренние отступы */
            border: 1px solid #ccc; /* Тонкая рамка */
            border-radius: 4px; /* Округлая граница */
            margin-bottom: 15px; /* Расстояние между полями */
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #007bff; /* Голубой фон кнопки */
            color: white; /* Белый текст */
            border: none; /* Без границ */
            cursor: pointer; /* Курсор меняется на руку */
            border-radius: 4px; /* Округлость углов */
        }

        button:hover {
            background-color: #0056b3; /* Более тёмный оттенок фона при наведении */
        }

        pre {
            text-align: center; /* Центрирование текста */
            color: green; /* Зелёный цвет для успеха */
            font-size: 16px; /* Увеличенный размер шрифта */
            margin-top: 20px; /* Отступ сверху */
        }
        .container {
            display: flex; /* Flexbox для горизонтального размещения */
            justify-content: space-between; /* Равномерное распределение */
            gap: 20px; /* Интервал между формами */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <h4>Создать нового клиента</h4>

        <label>Введите имя пользователя:</label>
        <input id="clientNameTextBox" type="text">

        <label>Введите адрес пользователя:</label>
        <input id="clientAddressTextBox" type="text">

        <label>Введите телефон пользователя:</label>
        <input id="clientPhoneTextBox" type="text">

        <button onclick="saveClient()">Создать</button>

        <pre id="clientSavedDataContainer"></pre>
    </div>

    <div class="form-container">
        <h4>Получить данные о клиенте по id</h4>

        <label>Введите id клиента:</label>
        <input id="clientIdTextBox" placeholder="Введите id клиента" type="text" value="3">

        <button onclick="getClientById()">Получить</button>

        <pre id="clientDataContainer"></pre>
    </div>
</div>

<div class="form-container">
    <h4>Вывести список клиентов</h4>

    <button onclick="getClients()">Получить</button>

    <pre id="clientsDataContainer"></pre>
</div>

</body>
</html>
